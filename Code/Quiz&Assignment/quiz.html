<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quiz-1</h1>
    </header>
    <main>
        <section id="quiz-section">
            <h2>Instructions</h2>
            <p id="quiz-instructions">1. Attempt all the questions.<br>2. Time limit: 5 minutes.</p>
            
            <p id="quiz-question-1">Ques 1. Which is not a type of join?</p>
            <form id="quiz-form-1">
                <label>
                    <input type="radio" name="quiz-answer" value="option1"> Inner join
                </label>
                <label>
                    <input type="radio" name="quiz-answer" value="option2"> Outer join
                </label>
                <label>
                    <input type="radio" name="quiz-answer" value="option3"> Full Outer join
                </label>
                <label>
                    <input type="radio" name="quiz-answer" value="option4"> Half join
                </label>
                <button type="submit">Submit Answer</button>
            </form>
            
            <p id="quiz-question-2">Ques 2. Which is not a type of function?</p>
            <form id="quiz-form-2">
                <label>
                    <input type="radio" name="quiz-answer" value="option1"> Static
                </label>
                <label>
                    <input type="radio" name="quiz-answer" value="option2"> Global
                </label>
                <label>
                    <input type="radio" name="quiz-answer" value="option3"> Local
                </label>
                <label>
                    <input type="radio" name="quiz-answer" value="option4"> Type
                </label>
                <button type="submit">Submit Answer</button>
            </form>
            
            <button id="submit-quiz-button" type="submit">Submit Quiz</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

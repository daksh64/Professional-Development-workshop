<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Profile</title>
</head>
<body>
    <header>
        <h1 class="profile-title">My Profile</h1>
    </header>
    <main>
        <section id="basic-details" class="profile-section">
            <h2 class="section-title">Basic Details</h2>
            <p><span class="detail-label">Full Name:</span> <span id="full-name">Jasleen Kaur</span></p>
            <p><span class="detail-label">Username:</span> <span id="username">jasleen</span></p>
            <p><span class="detail-label">Email:</span> <span id="email">jasleenk@gmail.com</span></p>
            <p><span class="detail-label">Student ID:</span> <span id="student-id">123456</span></p>
        </section>
        
        <section id="courses" class="profile-section">
            <h2 class="section-title">Courses</h2>
            <h3 class="subsection-title">Enrolled Courses</h3>
            <ul id="enrolled-courses" class="course-list">
                <li><a href="#">Course 1</a></li>
                <li><a href="#">Course 2</a></li>
                <li><a href="#">Course 3</a></li>
            </ul>
            
            <h3 class="subsection-title">Completed Courses</h3>
            <ul id="completed-courses" class="course-list">
                <li><a href="#">Course 4</a></li>
                <li><a href="#">Course 5</a></li>
            </ul>
        </section>
        
        <section id="leaderboard" class="profile-section">
            <h2 class="section-title">Leaderboard</h2>
            <div id="bar-graph-container" class="graph-container">
                <!-- Bar graph will be added here dynamically using JavaScript -->
            </div>
        </section>
        
        <section id="goals" class="profile-section">
            <h2 class="section-title">Goals</h2>
            <p>Weekly Goal:</p>
            <form id="weekly-goal-form" class="goal-form">
                <label>
                    <input type="radio" name="weekly-goal" value="6"> 6 hours
                </label>
                <label>
                    <input type="radio" name="weekly-goal" value="9"> 9 hours
                </label>
                <label>
                    <input type="radio" name="weekly-goal" value="12"> 12 hours
                </label>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
